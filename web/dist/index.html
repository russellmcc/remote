<!DOCTYPE html>
<html>
  <head>
    <title>OUR GUY PORTAL</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
    <div id="clickhere">CLICK HERE</div>
    <!-- top row -->
    <div class="row"> 
    <div class="col">
    	<div class="subrow" id="tvbutton">TV</div>
    	<div class="subrow"><div class="subcol" id="chdownbutton">CH DOWN</div><div class="subcol" id="chupbutton">CH UP</div></div>
    </div>
    <div class="col">
    	<div class="subrow"><div class="subcol"> </div><div class="subcol" id="powerbutton">POWER</div></div>
    	<div class="subrow"><div class="subcol"> </div><div class="subcol"> </div></div>
    </div>
    </div>
    <!-- mid row -->
    <div class="row"> 
    <div class="col" id="xboxbutton">
    	XBOX
    </div>
    <div class="col" id="turntablebutton">
    	TURNTABLE
    </div>
    </div>
    <!-- bottom row -->
    <div class="row"> 
    <div class="col" id="appletvbutton">
    	APPLETV
    </div>
    <div class="col">
    	<div class="subrow"><div class="subcol"> </div><div class="subcol" id="volupbutton">VOL UP</div></div>
    	<div class="subrow"><div class="subcol"> </div><div class="subcol" id="voldownbutton">VOL DOWN</div></div>
    </div>
    </div>

    <script src="bundle.js"></script>

</html>
