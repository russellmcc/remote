<!DOCTYPE html>
<html>
  <head>
    <title>OUR GUY PORTAL</title>
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </head>
  <body>
  <div class="row"><div id="off" class="button" ><div class="content">Off</div></div></div>
  <div class="separator"></div>
  <div class="row"><div id="apple" class="button" ><div class="content">AppleTV</div></div></div>
  <div class="row"><div id="ps4" class="button" ><div class="content">PS4</div></div></div>
  <div class="separator"></div>
  <div class="row"><div id="antenna" class="button" ><div class="content">Antenna</div></div><div id="chup" class="button" ><div class="content">CH+</div></div><div id="chdown" class="button" ><div class="content">CH-</div></div></div>
  <div class="separator"></div>
  <div class="row"><div id="netflix" class="button" ><div class="content">Netflix</div></div></div>
  <div class="row"><div id="amazon" class="button" ><div class="content">Amazon</div></div></div>
  <div class="row"><div id="vudu" class="button" ><div class="content">Vudu</div></div></div>
  <div class="separator"></div>
  <div class="row"><div id="apple_music" class="button" ><div class="content">Music</div></div><div id="volup" class="button" ><div class="content">VOL+</div></div></div>
  <div class="row"><div id="turntable" class="button" ><div class="content">Turntable</div></div><div id="voldown" class="button" ><div class="content">VOL-</div></div></div>
  
  <script src="bundle.js"></script>
    
  </body>
</html>
